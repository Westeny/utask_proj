<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing in</title>
    <link rel="stylesheet" href="/app/static/css/bootstrap.min.css">
    <script src="/app/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/app/static/js/popper.min.js"></script>
    <script src="/app/static/js/bootstrap.min.js"></script>
</head>
<body>



 <div class="container-fluid row">
     <div class="col-md-3"></div>
     <div class="col-md-6">
      <form class="form-signin" method="post" action="login">
        <h2 class="form-signin-heading" align="center">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      </form>
     <div class="form-signin">
         <a class="btn btn-lg badge-dark btn-block" href="registration">Registration</a>
     </div>
    </div>

 </div>
 </div>
</body>
</html>
