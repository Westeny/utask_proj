<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/app/static/css/bootstrap.min.css">
    <script src="/app/static/js/popper.min.js"></script>
    <script src="/app/static/js/bootstrap.min.js"></script>
    <script src="/app/static/js/jquery-3.3.1.min.js"></script>
</head>
<body>

     <div class="container-fluid" id="login_form">
      <div class="row">
       <div class="col-4"></div>
        <div class="col-sm-4" align="center">
         <form method="post" action="login">
              <div class="form-group">
                <hr style="height:60pt; visibility:hidden;">
                <label for="login">Добро пожаловать</label>
                <input type="text" class="form-control" name="username" placeholder="Login">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <div class="form-group" id="login_btn">
                <button id ='btn_login' type="submit" class="btn btn-outline-primary btn-block">Войти</button>
              </div>
              <div class="form-group">
                <button id ='btn_reg' type="submit" class="btn btn-outline-dark btn-block">Регистрация</button>
              </div>
         </form>
        </div>
       </div>
      </div>



     <div class="container-fluid" id='reg_form' style="display: none">
      <div class="row">
       <div class="col-4"></div>
        <div class="col-sm-4" align="center">
         <form method="post" action="new_user_add">
              <div class="form-group">
                <hr style="height:60pt; visibility:hidden;">
                <label for="login">Добро пожаловать</label>
                <input type="text" class="form-control" name="username" placeholder="Login">
              </div>
              <div class="form-group" id ="reg">
                <input type="email" class="form-control" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <div class="form-group" id ="reg1">
                <input type="password" class="form-control" name="password1" placeholder="Password">
              </div>
              <div class="form-group">
                <button id ='btn_reg' type="submit" class="btn btn-outline-dark btn-block">Регистрация</button>
              </div>
              <div class="form-group" id="back_btn">
                <button id ='btn_back'  class="btn btn-outline-dark btn-block">Назад</button>
              </div>
         </form>
        </div>
       </div>
      </div>

 <script src="/app/static/js/jquery-3.3.1.min.js"></script>

    <script>
    $(document).ready(function(){
    $('#btn_reg').click(function () {
        if ($('#reg_form').is(":hidden")) {
            $('#reg_form').show("fast");
            $('#login_form').hide('fast')
        }
        return false;
            });
        });
    $(document).ready(function(){
    $('#back_btn').click(function () {
        if ($('#login_form').is(":hidden")) {
            $('#reg_form').hide("fast");
            $('#login_form').show("fast");
        }
        return false;
            });
        });


    </script>
</body>
</html>
