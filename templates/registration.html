<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/app/static/css/bootstrap.min.css">
    <script src="/app/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/app/static/js/popper.min.js"></script>
    <script src="/app/static/js/bootstrap.min.js"></script>
</head>
<body>

 <div class="container-fluid row">
     <div class="col-md-3"></div>
     <div class="col-md-6">
      <form class="form-signin" method="post" action="new_user_add">
        <h2 class="form-signin-heading" align="center">New user</h2>
            <label for="name" class="sr-only">You Login</label>
            <input type="text" name="username" class="form-control" placeholder="Name" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
      </form>
 </div>
 </div>
</body>
</html>
